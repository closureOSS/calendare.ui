<ng-container *transloco="let t">
  <h2 mat-dialog-title>{{ t('Password for *username', {username: data.username}) }}</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ t('Password') }}</mat-label>
      <input matInput minlength="8" maxlength="64" required [(ngModel)]="password" cdkFocusInitial
        #passwordfld="ngModel" />
      <mat-hint>{{ t('Minimum 8 characters') }}</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matButton (click)="onNoClick()" tabindex="1">{{ t('Cancel') }}</button>
    <button matButton [disabled]="passwordfld.invalid" [mat-dialog-close]="password()">{{ t('Ok') }}</button>
  </mat-dialog-actions>
</ng-container>

<ng-container *transloco="let t">
  @if(mini()) {
  <button matMiniFab [matMenuTriggerFor]="menu"><mat-icon svgIcon="add_card"></mat-icon></button>
  } @else {
  <button matFab extended [matMenuTriggerFor]="menu"><mat-icon svgIcon="add_card"></mat-icon>{{ t('Credentials') }}</button>
  }

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="usernameDialog('PWD', t('Access token') )">{{ t('Access token') }}</button>
    <button mat-menu-item (click)="createCredential('PWD', 'USERNAME')">{{ t('Username') }}</button>
    <button mat-menu-item (click)="createCredential('PWD', 'EMAIL')">{{ t('Email') }}</button>
    <!-- <button mat-menu-item (click)="createCredential('SECRET','')" disabled>{{ t('Access token/secret') }}</button> -->
    <button mat-menu-item (click)="createCredential('CERT','EMAIL')" disabled>{{ t('Client certificate') }}</button>
    <!-- <button mat-menu-item (click)="createCredential('PASSKEY','EMAIL')" disabled>{{ t('Passkey') }}</button> -->
  </mat-menu>
</ng-container>

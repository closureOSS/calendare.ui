<article *transloco="let t">
  <header class="a9-site-header">
    <h1>{{ t('Credentials') }}</h1>
  </header>

  <section>
    @if(username(); as username) {
    <cal-view-credentials [username]="username" [reload]="reload()"></cal-view-credentials>
    <a9-floating-action-bar>
      <cal-create-credential-button [username]="username" (refresh)="refresh()"></cal-create-credential-button>
    </a9-floating-action-bar>
    }
  </section>
</article>

<article *transloco="let t">
  <h1><mat-icon svgIcon="favicon" class="favicon"></mat-icon>Calendare</h1>

  <div class="onboarding">
    <a9-hint-box mode="warning">
      <div>{{ t('No account for *username found.', { username: currentUser.email()}) }}</div>
      <div>
        {{ t('Link either to an existing account below or create an new account.') }}
        {{ t('Cancel if you used a wrong user.') }}
      </div>
    </a9-hint-box>

    @if(allowAutoProvisioning()) {
    <cal-login-username-password [loginLabel]="t('Link account')" (login)="linkCurrentUser($event)" [formMessage]="errorLoginMsg()">
      <a matButton="outlined" [routerLink]="['/onboarding']">{{ t('New account') }}</a>
      <a matButton  (click)="abort()">{{ t('Abort login') }}</a>
    </cal-login-username-password>
    }
  </div>

  <aside class="config">
    <a9-theme-switcher></a9-theme-switcher>
    <a9-language-switcher></a9-language-switcher>
  </aside>
</article>

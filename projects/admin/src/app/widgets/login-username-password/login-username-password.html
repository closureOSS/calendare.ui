<form class="a9-form" [formGroup]="form" (submit)="submitForm()" *transloco="let t">
  <mat-form-field>
    <mat-label>{{ t('Username / Access Key') }}</mat-label>
    <input matInput formControlName="username" type="text" [placeholder]="t('Username')" autocomplete="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ t('Password') }}</mat-label>
    <input matInput formControlName="password" type="password" autocomplete="current-password">
  </mat-form-field>
  @if(formMessage() !== null){
  <a9-hint-box mode="error" [slim]="true">{{formMessage()}}</a9-hint-box>
  }
  <a9-action-bar>
    <button matButton="filled" type="submit">@if(loginLabel()) { {{ loginLabel() }}} @else { {{ t('Login') }} }</button>
    @if(hasReset()) {
    <button matIconButton type="reset"><mat-icon svgIcon="restart_alt"></mat-icon></button>
    }
    <ng-content></ng-content>
  </a9-action-bar>
</form>

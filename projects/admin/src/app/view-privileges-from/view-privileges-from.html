<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <ng-content></ng-content>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <a9-http-resource-viewer [resource]="privileges" class="privileges">
      <cal-list-privileges [privilegeGroups]="privileges.value()?.privilegeGroups??[]" [direction]="false"
        (doRevoke)="refuse($event)" revoke="Refuse" [editable]="editable()"></cal-list-privileges>
    </a9-http-resource-viewer>
  </mat-card-content>
</mat-card>
